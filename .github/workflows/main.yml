name: GitHub Actions Build and Deploy
on:
  push:
    braches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Dependencies
        run: npm run bootstrap
      - name: Build And Deploy
        run: npm run deploy
